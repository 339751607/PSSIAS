<script>
function oa_tool(){
if(window.parent.oa_frame.cols=="0,10,*"){
frameshow.src="img/p_1.gif";

}
else{
frameshow.src="img/p_2.gif";
oa_tree.title="显示工具栏"
window.parent.oa_frame.cols="0,10,*";}
}
</script>
